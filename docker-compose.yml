services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=mastermind
      - POSTGRES_USER=mastermind
      - POSTGRES_PASSWORD=mastermind
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mastermind"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../AI-Personas:/app/data/personas:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://mastermind:mastermind@db:5432/mastermind
      - PERSONAS_PATH=/app/data/personas/experts
      - SKILLS_PATH=/app/data/personas/skills
      - DOMAINS_PATH=/app/data/personas/domains
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
